<template>
  <require from="./MethodIcon"></require>
  <div class="card horizontal " style="width: 30vw;max-width: 30vw;">
    <div class="card-stacked">
      <div class="card-title with-icon grey lighten-2">
        <div class="name">
          ${api.absolutePath}
        </div>
        <method-icon method.bind="api.method"></method-icon>
      </div>
      <div class="card-content">

        <p>${api.comment}</p>

        <p>since: <strong>${api.since}</strong></p>
        <div class="collapsible-accordion">
          <ul md-collapsible="accordion: true;">
            <li>
              <div class="collapsible-header">
                <i class="mdi-image-filter-drama"></i>Projet : <span style="font-weight: bold">${api.artifactId}</span>
              </div>
              <div class="collapsible-body">
                <p>groupId: <strong>${api.groupId}</strong></p>
                <p>artifactId: <strong>${api.artifactId}</strong></p>
                <p>Nom de la classe : <strong>${api.className}</strong></p>
                <p>Méthode : <strong>${api.name}</strong></p>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="mdi-maps-place"></i>Entrée / Sortie :</div>
              <div class="collapsible-body">
                <p>${api.params}</p>
                <p>Sortie : <strong>${api.returns}</strong></p>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</template>
