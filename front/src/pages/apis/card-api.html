<template>
  <require from="./MethodIcon"></require>
  <div class="card horizontal " style="width: 33vw;max-width: 33vw;">
    <div class="card-stacked">
      <div class="card-title with-icon grey lighten-2">
        <div class="name">
          ${api.absolutePath}
        </div>
        <method-icon method.bind="api.method"></method-icon>
      </div>
      <div class="card-content">

        <p>${api.comment}</p>

        <p>since: <strong>${api.since}</strong></p>
        <div class="collapsible-accordion">
          <ul md-collapsible="accordion: true;">
            <li>
              <div class="collapsible-header">
                <i class="mdi-image-filter-drama"></i>Projet : <span style="font-weight: bold">${api.artifactId}</span>
              </div>
              <div class="collapsible-body">
                <p>groupId: <strong>${api.groupId}</strong></p>
                <p>artifactId: <strong>${api.artifactId}</strong></p>
                <p>Nom de la classe : <strong>${api.className}</strong></p>
                <p>Méthode : <strong>${api.name}</strong></p>
              </div>
            </li>
            <li>
              <div class="collapsible-header" if.bind="api.queryParams && api.queryParams.length >  0"><i class="mdi-maps-place"></i>Query Params :</div>
              <div class="collapsible-body">
                <ul class="query-params">
                  <li repeat.for="query of api.queryParams">${query}</li>
                </ul>

              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="mdi-maps-place"></i>Entrée</div>
              <div class="collapsible-body">
                <table>
                  <thead>
                  <tr>
                    <th>Emp.</th>
                    <th>Type</th>
                    <th>Nom</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr repeat.for="p of parameters">
                    <td>${p.type}</td>
                    <td>${p.object}</td>
                    <td>${p.name}</td>
                  </tr>
                  </tbody>
                </table>


              </div>
            <li>
              <div class="collapsible-header"><i class="mdi-maps-place"></i>Sortie</div>
              <div class="collapsible-body">

                <p><strong>${api.returns}</strong></p>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</template>
