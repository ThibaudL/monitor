<template>
  <div>
    <div class="row services-filtre">
      <form submit.delegate="addJavaFilters()">
        <div class="col s12">
          <h5>Filtres sur les librairies java : </h5>
        </div>
        <div class="col s8">
          <input type="text" class="form-control" id="filter" value.bind="javaFilterValue"
                 placeholder="Ajouter un nouveau filtre" required
                 minlength="2">
        </div>
        <div class="col s4">
          <button type="submit" class="grey lighten-3 black-text" md-button><i class="material-icons">add</i></button>
        </div>
        <div class="col s12 list">
          <md-chip if.bind="javaFilters.length === 0" md-close="false">Aucun filtre présent</md-chip>
          <md-chip repeat.for="f of javaFilters" md-close="true" class="primary white-text"
                   close.trigger="delJavaFilters(f)">${f}
          </md-chip>
        </div>
      </form>
    </div>
    <div class="divider"></div>
    <div class="row services-filtre">
      <form submit.delegate="addNpmFilters()">
        <div class="col s12">
          <h5>Filtres sur les dépendences Npm : </h5>
        </div>
        <div class="col s8">
          <input type="text" class="form-control" id="npmfilter" value.bind="npmFilterValue"
                 placeholder="Ajouter un nouveau filtre" required
                 minlength="2">
        </div>
        <div class="col s4">
          <button type="submit" class="grey lighten-3 black-text" md-button><i class="material-icons">add</i></button>
        </div>
        <div class="col s12 list">
          <md-chip if.bind="npmFilters.length === 0" md-close="false">Aucun filtre présent</md-chip>
          <md-chip repeat.for="f of npmFilters" md-close="true" class="primary white-text"
                   close.trigger="delNpmFilters(f)">${f}
          </md-chip>
        </div>
      </form>
    </div>
    <div class="divider"></div>
    <div class="row buttons">
      <div class="col s7">&nbsp;</div>
      <div class="col s3">
        <a href="#" class="material-icons-button" md-button="flat:true" click.trigger="refresh()">
          <i class="material-icons">refresh</i><span>&nbsp; Rafraîchir</span>
        </a>
      </div>
      <div class="col s2">
        <a href="#" md-button click.delegate="save()">
          <i class="material-icons">save</i>
        </a>
      </div>
    </div>
  </div>
</template>
